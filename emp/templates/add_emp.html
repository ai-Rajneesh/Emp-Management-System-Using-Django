<!DOCTYPE html>
<html>
<head>
  <style>
    /* Styling for form elements */
    body {
      font-family: Arial, sans-serif;
      background-color: black; /* Updated background color to black */
      color: white; /* Updated text color to white */
    }

    .form-container {
      width: 400px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 4px;
      padding: 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      color: #333333;
      margin-bottom: 20px;
    }

    .form-container label {
      display: block;
      margin-bottom: 8px;
      color: #666666;
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      color: black; /* Updated text color to black */
    }

    .form-container input[type="submit"] {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container input[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Animation */
    @keyframes coverAnimation {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .animated-cover {
      animation-name: coverAnimation;
      animation-duration: 0.5s;
      animation-timing-function: ease-in-out;
      animation-fill-mode: both;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Employee Information</h2>
    <form method="post" action="{% url 'add_emp' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" name="first_name" value="{{ first_name }}"><br>
    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" name="last_name" value="{{ last_name }}"><br>
    <label for="salary">Salary</label>
    <input type="number" id="salary" name="salary" value="{{ salary }}"><br><br>
    <label for="dept">Department</label>
    <input type="number" id="dept" name="dept" value="{{ dept }}"><br><br>
    <label for="role">Role</label>
    <input type="number" id="role" name="role" value="{{ role }}"><br><br>
    <label for="bonus">Bonus</label>
    <input type="number" id="bonus" name="bonus" value="{{ bonus }}"><br><br>
    <label for="phone">Phone Number</label>
    <input type="number" id="phone" name="phone" value="{{ phone }}"><br><br>

    <label for="hire_date">Hire Date</label>
    <input type="date" id="hire_date" name="hire_date" value="{{hire_date}}">

    <hr>
    <button type="submit" class="btn btn-success">Submit</button>

</form>


  </div>


</body>
</html>
